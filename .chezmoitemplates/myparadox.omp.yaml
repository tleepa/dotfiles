# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
patch_pwsh_bleed: true
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: os
        style: plain
        template: ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '
      - type: root
        style: powerline
        template: '  '
        foreground: '#ffe9aa'
        powerline_symbol: 
        background: '#100e23'
      - type: session
        style: powerline
        properties:
          display_default: false
        template: ' {{ if .SSHSession }} {{ .UserName }}@{{ .HostName }}{{ end }} '
        foreground: '#100e23'
        powerline_symbol: 
        background: '#ffffff'
      - type: shell
        style: powerline
        properties:
          mapped_shell_names:
            pwsh: PS
        template: ' {{ .Name }} '
        foreground: '#ffffff'
        powerline_symbol: 
        background: '#0077c2'
      - type: path
        style: powerline
        properties:
          style: powerlevel
          max_width: 40
        template: ' {{ .Path }} '
        foreground: '#f8f8f2'
        powerline_symbol: 
        background: '#bd93f9'
      - type: git
        style: powerline
        properties:
          branch_icon: ' '
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        template: ' {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus}}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{end }}{{ if gt .WorktreeCount 0}}  {{ .WorktreeCount }}{{ end }} '
        foreground: '#193549'
        powerline_symbol: 
        background: '#50fa7b'
        background_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#ffffa5{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
          - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
          - '{{ if gt .Behind 0 }}#B388FB{{ end }}'
  - type: prompt
    alignment: right
    segments:
      - type: az
        style: powerline
        properties:
          source: 'pwsh|cli'
        template: ' {{ .Name }}  '
        foreground: '#000000'
        powerline_symbol: 
        background: '#9ec3f0'
        invert_powerline: true
      - type: executiontime
        style: powerline
        properties:
          style: round
          threshold: 5000
        template: ' {{ .FormattedMs }}  '
        foreground: '#282a36'
        powerline_symbol: 
        background: '#f1fa8c'
        invert_powerline: true
      - type: terraform
        style: powerline
        powerline_symbol: 
        foreground: '#bd93f9'
        background: '#000000'
        invert_powerline: true
        template: ' {{.WorkspaceName}}  '
      - type: text
        style: diamond
        leading_diamond: 
        template: ' {{ if .Env.DISTROBOX_ENTER_PATH }}{{ .Env.HOSTNAME }} {{ end }} '
        foreground: '#282a36'
        background: '#f1fa8c'
        invert_powerline: true
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: exit
        style: plain
        properties:
          always_enabled: true
        template: '{{ if gt .Code 0 }}❯{{ else }}❯{{ end }} '
        foreground: '#50fa7b'
        foreground_templates:
          - '{{ if gt .Code 0 }}#ff6e6e{{ end }}'
